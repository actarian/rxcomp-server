<!-- start css -->


<!-- end css -->
</head>

<body class="page--test">
	<!-- include ./shared/analytics.html { "code": "GTM-WL42JM2" } -->
<!-- start main -->
<main class="app" app-component>
	<div class="app__inner">
<!-- start header.html-->
<div class="header">
	<div class="container">
		<a href="https://github.com/actarian/rxcomp" target="_blank" class="brand">RxComp</a>
		<a href="https://twitter.com/actarian" target="_blank" class="btn--twitter">
			<i class="icon--twitter"></i>
		</a>
		<a href="https://github.com/actarian/rxcomp" target="_blank" class="btn--github">
			<i class="icon--github"></i>
		</a>
	</div>
</div>

<!-- end header.html-->
		<div class="container">
			<!-- {{items | json}} -->
			<ul class="list">
				<li class="list__item" *for="let item of items" [class]="{ completed: item.completed }" [style]="{ 'border-color': item.completed ? 'red' : 'black' }" (click)="onClick(item)">
					<div class="title" [innerHTML]="item.title"></div>
					<!-- <div class="completed" [innerHTML]="item.completed"></div> -->
					<div class="completed">{{item.completed}}</div>
				</li>
			</ul>
			<div *if="error">
				<span>error => {{error | json}}</span>
			</div>
		</div>
	</div>
</main>

<!-- end main -->

<!-- start js -->
<script src="/rxcomp-server/js/main.js"></script>

<!-- end js -->
</body>

</html>
