<body class="page--test">
	<!-- include ./shared/analytics.html { "code": "GTM-WL42JM2" } -->
<!-- start main -->
<main class="app" app-component>
	<div class="app__inner">
<!-- start header.html-->
<div class="header">
	<div class="container">
		<a href="https://github.com/actarian/rxcomp" target="_blank" class="brand">RxComp</a>
		<a href="https://twitter.com/actarian" target="_blank" class="btn--twitter">
			<i class="icon--twitter"></i>
		</a>
		<a href="https://github.com/actarian/rxcomp" target="_blank" class="btn--github">
			<i class="icon--github"></i>
		</a>
	</div>
</div>

<!-- end header.html-->
		<div class="container">
			<div class="group--cta">
				<div class="btn" (click)="onAddItem()"><span>add</span></div>
				<div class="btn" (click)="onClearItems()"><span>clear</span></div>
			</div>
			<div class="busy" [class]="{ hidden : !state.busy }"></div>
			<div class="btn" *for="let item of state.todolist">
				<span (click)="onToggle(item)">
					<span [style]="{ opacity: item.completed ? 0.5 : 1 }" [innerHTML]="item.name"></span>
					<span *if="item.completed">done</span>
				</span>
				<span class="remove" (click)="removeItem(item.id)">X</span>
			</div>
			<div class="error" *if="state.error" [innerHTML]="state.error"></div>
			<session-storage-component></session-storage-component>
			<local-storage-component></local-storage-component>
			<cookie-storage-component></cookie-storage-component>
			<json-component [item]="state"></json-component>
		</div>
	</div>
</main>

<!-- end main -->
